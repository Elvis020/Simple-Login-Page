<html lang="en">

    <title>Login Page Tutorials</title>
</head>
<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>Login</h1>
                <p>No Account? <a href="sign_up.html">Sign Up</a></p>

            </div>
        </div>
    </main>
