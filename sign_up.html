<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign_up.css">
    <title>Login Page Tutorials</title>
</head>
<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>Sign Up</h1>
                <p>Have Account? <a href="index.html">Login</a></p>
            </div>



            <div class="box">
                <form class="form">
                    <input type="text" class="fullname" placeholder="Fullname" required>
                    <input type="email" class="email" placeholder="someone@abc.com" required>
                    <input type="text" class="username" placeholder="Username" required>
                    <input type="password" class="password" placeholder="Password" required>
                    <input type="submit" class="button" value="Sign Up" >
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
